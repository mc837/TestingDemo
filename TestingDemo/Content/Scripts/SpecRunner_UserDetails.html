<!DOCTYPE html>
<html>
<head>
    <title>UserDetails SpecRunner</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/png" href="Specs/Jasmine/jasmine_favicon.png" />
    <link href="Specs/Jasmine/jasmine.css" rel="stylesheet" />
   

</head>
<body>
    <script src="../../Scripts/knockout-2.1.0.js"></script>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script src="Specs/Jasmine/jasmine.js"></script>
    <script src="Specs/Jasmine/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script src="UserDetailsKO.js"></script>
    <script src="UserDetails.js"></script>

    <!-- include spec files here... -->
    <script src="Specs/UserDetailsKOSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</body>
</html>
